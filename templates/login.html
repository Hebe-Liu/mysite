{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

    <form action="" method="POST">
        {% csrf_token %}
        <br>
        <br>
        {% for field in login_form %}
      <div class="form-group row">
        <label for="{{ field.id_for_label }}" class="col-xs-1 col-xs-offset-2 col-form-label">
            {{ field.label }}</label>
          {% if field.id_for_label == "id_password" %}
          <input type="submit" value="ʕ •ᴥ•ʔ">
          {% endif %}
            <div class="col-xs-2">{{ field }}
            </div>
      </div>
        {% endfor %}<br>
        <span class="text-danger col-xs-offset-2" style="color:rgb(255,107,0)">{{ login_form.non_field_errors.as_text }}</span>
    </form>

{% endblock %}
